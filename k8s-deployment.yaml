apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-svc-deployment
  namespace: user-app
spec:
  selector:
    matchLabels:
      app: spring-boot-k8s
  replicas: 4
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        - name: user-app-container
          image: user-newapp:3.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
